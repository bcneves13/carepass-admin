<div class="content">
    <mat-card>
        <img src="assets/logo.png" alt="">
        <mat-card-content [formGroup]="loginForm">
            <mat-form-field class="example-full-width" >
                <input matInput placeholder="Email" (keyup.enter)="submit()" formControlName="email" [errorStateMatcher]="matcher" autocomplete="off">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('email')">
                  Por favor entre um email vÃ¡lido
                </mat-error>
                <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                  Por favor digite um email.
                </mat-error>
            </mat-form-field> 
            <mat-form-field class="example-full-width" >
                <input matInput placeholder="Senha" (keyup.enter)="submit()" type="password" formControlName="password" [errorStateMatcher]="matcher" autocomplete="off">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                  Por favor digite uma Senha.
                </mat-error>
            </mat-form-field>
            <button class="btn primary" (click)="submit()">Entrar</button>
        </mat-card-content>
    </mat-card>
</div>
