<div class="container mat-elevation-z8" [class.loading]="isLoadingResults">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="table" matSort matSortDisableClear>
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <mat-header-cell *matHeaderCellDef> {{column == 'loading' ? '' : column}} </mat-header-cell>
                <mat-cell *matCellDef="let element" [class.loading]="column == 'loading'">
                    {{column == 'loading' ? '' : element[column]}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row [class.loading]="displayedColumns[0] == 'loading'" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
        <mat-paginator showFirstLastButtons [pageSizeOptions]="itemsPerPage" [length]="resultsLength"></mat-paginator>
    </div>
</div>
